<ion-header [translucent]="true">
  <ion-toolbar color= "primary">
    <ion-buttons slot="end" [routerLink]="['/home']">
      <ion-icon name="return-up-back-outline" ></ion-icon>
    </ion-buttons>
    <ion-title>Notas</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content> 

  <ion-list color="primary">    
    <ion-item-sliding *ngFor="let task of tasks">

      <ion-card text-uppercase color="primary">  {{task.name}}  
          <ion-item color="primary">         
                    
            <ion-label text-uppercase >  {{task.date | date:' HH:mm'}}  </ion-label>
            <ion-label text-uppercase >  {{task.date | date:'dd/MM/yyyy '}}  </ion-label>
            <ion-label text-uppercase >  {{task.display | currency:'R$'}}  </ion-label>            
          </ion-item>
      </ion-card>
      <ion-item-options  side="start">
        <ion-item-option (click)="delete(task)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  

</ion-content>
